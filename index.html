<body>
  <main>

    <div class="container-fluid">
      <div class="row">
        <!-- col-3 form -->
        <div class="col-md-3 bg-dark text-light p-3" style="min-height: 100vh;">
          <h1 class="text-light">Gifted</h1>
          <div id="giftsform">
            <form class="d-flex flex-column">
              <label class="m-1" for="tag">Tag</label>
              <input class="m-1" name="tag" id="tag" type="text">
              <label class="m-1" for="url">URL</label>
              <input class="m-1" name="url" id="url" type="text">
              <button class="m-1" class="btn btn-info">Submit</button>
            </form>
          </div>
        </div>
       
        <div class="col-md-9 bg-light">

          <div class="d-flex p-3">

            <div class="m-3" style="width: 18rem;">
              <img class="card-img-top" src="https://i.natgeofe.com/n/6490d605-b11a-4919-963e-f1e6f3c0d4b6/sumatran-tiger-thumbnail-nationalgeographic_1456276.jpg" alt="Card image cap">
              <div class="card-body bg-dark text-light">
                <h5 class="card-title text-align">Opened gift text!</h5>
              </div>  
            </div>
            <div class="m-3" id="closedgift">

            </div>
        </div>
      </div>
    </div>

  </main>
